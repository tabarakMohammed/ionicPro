<ion-content padding >

    <button ion-button outline (click)="Reload()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
  
  
    <ion-list *ngFor='let gift of this.myObject'>

        <ion-item-sliding *ngIf="gift[1]['id'] === this.id" 
        class="box">
            
          <ion-item>
            <ion-avatar item-start>
              <img src="/assets/imgs/mmm.png">
            </ion-avatar>
            <h2 class="cFont" dir="rtl"> {{gift[1]["info"]}} </h2>
          </ion-item>

          <ion-item-options side="right">



              <button ion-button class="bot"
              (click)="show(gift[0] ,gift[1]['info'],gift[1]['lt'],gift[1]['lg']) ">
               <ion-icon name="md-construct"></ion-icon>
               تـعديل
             </button>
    


                <button ion-button class="bot"(click)="delete(gift[0])">
                    <ion-icon name="md-trash"></ion-icon>
                    حـذف
                  </button>
  
  



          </ion-item-options>

        </ion-item-sliding>
        

      </ion-list>


  



</ion-content>

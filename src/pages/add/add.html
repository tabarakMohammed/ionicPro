<ion-content padding>

    <button ion-button outline  (click)="logout()"> خروج </button>

<br>

<br>

        <ion-label ion-text color="bb" class="cFont">  خطوط العرض :</ion-label>
        <ion-input [(ngModel)]='data.lt' type="text"></ion-input>
    </ion-item>
    
    <br> 

    <ion-item class = "box">
        <ion-label  ion-text color="bb" class="cFont">  خطوط الطول :</ion-label>
        <ion-input [(ngModel)]='data.lg'  type="text"></ion-input>
    </ion-item>
    
    <br>
    <br> 

    <ion-item class = "box">
        <ion-label  ion-text color="bb"   class="cFont">  وصف :</ion-label>

    </ion-item>
    
    <br>
    <br>
    <br>
    <br>
  
    <button ion-button  full  style="border-radius:10px;" class="bFont"   (click)="addLocation(data)"> أضف </button>
 

  </ion-list>

  

      

</ion-content>

<ion-content padding>
<ion-list dir="rtl">


  <br>
  <ion-item class = "box">
    
      <ion-label ion-text color="bb" class="bFont">  البريد الألكتروني:</ion-label>
      <ion-input [(ngModel)]='cur.eml' type="email"></ion-input>
  </ion-item>
  
  <br> 

  <ion-item class = "box">
      <ion-label  ion-text color="bb" class="bFont">   الرقم السري:</ion-label>
      <ion-input [(ngModel)]='cur.pwd'  type="password"></ion-input>
  </ion-item>
  
  <br>
  <br> 

<h6 class="q" (click)="problemLogin()" >مشكلة في تسجيل الدخول</h6>
  
  <br>
  <br>

<div style="padding:50px;">
  <button  full  ion-button style="border-radius:10px;
  "  class="bFont"   (click)="log(cur)"> تسجيل دخول </button>


<br>

  <button ion-button full  style="border-radius:10px;" class="bFont" 
  (click)="show()"> التسجيل </button>
  
</div>
</ion-list>
</ion-content>
